<div class="flex-center" style="height: 100%; margin-top: 15vh">
  <app-login
    *ngIf="isLogin"
    (submit)="submitLogin($event)"
    (toggleRegister)="toggleRegister()"
  />
  <app-register
    *ngIf="!isLogin"
    (submit)="submitRegister($event)"
    (toggleLogin)="toggleRegister()"
  />
</div>
